<body>

  <button onclick="destroy()">销毁</button>
  <button onclick="connect()">连接</button>
  <button onclick="toggleUI()">切换界面UI</button>
  <button onclick="togglePlay()">退出编辑</button>
  <a href="/mockClient.html">返回</a>


  <main id="container"></main>

  <script>
    let connected = false
    const initConfig = {
      $el: document.getElementById('container'),
      address: "http://192.168.2.129:8088",
      appKey: "IKExVbI6LBDpTXdU",

      token: '',
      editorMode: false,
      projectId: "Pu85negwwa7oi",
      showUI: false,


      readyCB(baseDb) {
        connected = true
        console.log('===>readyyyy', baseDb)
        console.log('===>', piclient.classEvents);
      },

      disconnectCB(msg) {
        console.log('===>断开了：', msg)

        destroy()
      },

      report(param) {
        console.log('===>report:', param);
      },
    }

    var piclient = new PiClientJS.PiClient({ debug: true })

    function destroy() {
      connected = false
      piclient.cloudrender.destroy()
    }
    function connect() {
      if (connected)
        piclient.cloudrender.destroy()

      piclient.cloudrender.init(initConfig).then(res => {
        console.log('===inited:', res);
      })
    }

    function toggleUI() {
      if (!connected) return alert('未连接')

      piclient.emit('ui.setClientUIVisible', { visible: 'toggle' })
      piclient.emit('mode.enterEditMode')
    }
    function togglePlay() {
      if (!connected) return alert('未连接')

      piclient.emit('mode.enterPlayMode')
    }

  </script>
